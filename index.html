<!DOCTYPE html>
<html lang="ru">

<head>
   <link rel="stylesheet" href="/css/style.css">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <title>Солнечный зайчик</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">Контроллер солнечной батареи</header>
      <div class="conteyner">
         <div class="sun">
            <div class="sun__center"></div>
            <div class="sun__ray">
               <div class="sun__ray-1"></div>
               <div class="sun__ray-2"></div>
               <div class="sun__ray-3"></div>
               <div class="sun__ray-4"></div>
               <div class="sun__ray-5"></div>
               <div class="sun__ray-6"></div>
               <div class="sun__ray-7"></div>
               <div class="sun__ray-8"></div>
               <div class="sun__ray-9"></div>
               <div class="sun__ray-10"></div>
               <div class="sun__ray-11"></div>
               <div class="sun__ray-12"></div>
            </div>
         </div>
         <div class="controller">
            <div class="controller__center"><h2>CPU</h2></div>
            <div class="controller__cpu">
               <div class="controller__cpu-1"></div>
               <div class="controller__cpu-2"></div>
               <div class="controller__cpu-3"></div>
               <div class="controller__cpu-4"></div>
               <div class="controller__cpu-5"></div>
               <div class="controller__cpu-6"></div>
               <div class="controller__cpu-7"></div>
               <div class="controller__cpu-8"></div>
               <div class="controller__cpu-9"></div>
               <div class="controller__cpu-10"></div>
               <div class="controller__cpu-11"></div>
               <div class="controller__cpu-12"></div>
            </div>
         </div>
         <div class="aklimator">
            <div class="aklimator__klemma1"></div>
            <div class="aklimator__klemma2"></div>
            <div class="aklimator__sektor">
               <div class="aklimator__sektor-1">10%</div>
               <div class="aklimator__sektor-2">50%</div>
               <div class="aklimator__sektor-3">75%</div>
               <div class="aklimator__sektor-4">100%</div>
            </div>
         </div>
      </div>
      <footer class="footer">sunny bunny</footer>
   </div>

   <script src="/js/script.js"></script>
</body>

</html>
